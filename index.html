        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }
        
        @media print {
            @page { size: A4 portrait; margin: 15mm; }
            body { background: white !important; color: black !important; }
            * { color: black !important; border-color: black !important; opacity: 1 !important; box-shadow: none !important; }
            #root > div > aside, #root > div > main > header, .no-print { display: none !important; }
            table, th, td { border: 0.5pt solid black !important; }
        }
    </style>
